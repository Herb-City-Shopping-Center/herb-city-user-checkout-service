---
apiVersion: v1
kind: Service
metadata:
  name: herb-city-user-checkout-service
spec:
  type: LoadBalancer
  selector:
    app: herb-city-user-checkout-service-image
  ports:
  - protocol: TCP
    port: 5001
    targetPort: 5001
    nodePort: 31140
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: herb-city-user-checkout-service-deployment
  labels:
    app: herb-city-user-checkout-service-image
spec:
  replicas: 1
  selector:
    matchLabels:
      app: herb-city-user-checkout-service-image
  template:
    metadata:
      labels:
        app: herb-city-user-checkout-service-image
    spec:
      containers:
      - name: nodeserver
        image: us-west2-docker.pkg.dev/herb-city/herb-city-user-checkout-service-repo/herb-city-user-checkout-service-image:tag
        ports:
        - containerPort: 5001